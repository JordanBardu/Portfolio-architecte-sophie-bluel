<!doctype html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <title>Sophie Bluel - Architecte d'intérieur</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Syne:wght@700;800&family=Work+Sans&display=swap"
      rel="stylesheet"
    />
    <meta name="description" content="" />
    <link rel="stylesheet" href="./assets/style.css" />

  <body>
    <header>
      <h1>Sophie Bluel <span>Architecte d'intérieur</span></h1>
      <nav>
        <ul>
          <li><a href="index.html">projets</a></li>
          <li><a href="index.html#contact">contact</a></li>
          <li><a href="login.html">login</a></li>
          <li><img src="./assets/icons/instagram.png" alt="Instagram" /></li>
        </ul>
      </nav>
    </header>
    <main>
      <div class="form-container">
        <h2 class="login-title">Log in</h2>
        <form action="#" method="post" id="login-form">
          <label for="login-email"
            >E-mail <br /><br />
            <input type="text" name="email" id="login-email" required />
          </label>
          <label for="password"
            >Mot de passe <br /><br />
            <input
              type="password"
              name="password"
              id="password"
              autocomplete="on"
              required
            />
          </label>
          <input type="submit" value="Se connecter" id="connect-button" />
        </form>
        <p class="forgot-password"><a href="#">Mot de passe oublié</a></p>
      </div>
    </main>
    <script src="login.js"></script>
  </body>
</html>
